<head></head>
<body style="background-color: #b99dcf"><br/>
<center>
    <h1><u>FEEDBACK FORM</u></h1>
</center>
<form>
    <h4>
    <fieldset>
        <legend>Personal Information</legend>
        <div><br/>
            <label>First name:</label>
            <input type="text" name="firstname" size="40"
                   placeholder="Enter your first name">

            <label>Last name:</label>
            <input type="text" name="lastname" size="40"
                   placeholder="Enter your last name"><br/><br/>
        </div><label>Age:</label>
        <input type="number" name="age" size="30" value="30">
        <label>Birthdate:</label>
        <input type="date" name="birthdate" size="30">
        </div>
        <br/><br/>
        <div>
            <label>Gender:</label><br/>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option></select>
        </div>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Contact Information</legend></br>
        <label>Email id:</label>
        <input type="text" name="emailid" size="50">
        <label>Contact No:</label>
        <input type="text" name="contact"
               size="50"><br/><br/>
    </fieldset><br/>
    <div>
        <fieldset>
            <legend>Work Information</legend></br>
            <label>Company Name:</label>
            <input type="text" name="emailid" size="50">
            <label>Job Title:</label>
            <input type="text" name="contact"
                   size="50"><br/><br/>
        </fieldset>
    </div><br/>
    <fieldset>
        <legend>Rating</legend></br>

        <p>How would you rate the appearance of the website?</p>
        <input type="radio" name="rating" value="Excellent" checked>Excellent
        <input type="radio" name="rating" value="Good">
        Good
        <input type="radio" name="rating"
               value="Average"> Average
        <input type="radio" name="rating" value="Not
satisfactory"> Not satisfactory</input>
        <br/>
        <p>How would you rate the content of the
            website?</p>
        <input type="radio" name="rating2"
               value="Excellent" checked>Excellent
        <input type="radio" name="rating2"
               value="Good"> Good
        <input type="radio" name="rating2"
               value="Average"> Average
        <input type="radio" name="rating2" value="Not
satisfactory"> Not satisfactory</input><br/><br/>
        <label>Suggestions:</label><br/><br/>
        <textarea name="message" rows="4" cols="120"
                  placeholder="Write any suggestions to
improve!!!"></textarea><br/><br/></fieldset>
    <br/>
    <input type="submit" value="Submit" align="center">
</h4>
</form>
